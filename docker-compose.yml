version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pipeline_backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./backend:/app/backend
      - db-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=sqlite:///./data/pipeline.db
      - CORS_ORIGINS=http://54.145.92.198:3000,http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=http://54.145.92.198:8000
    container_name: pipeline_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=http://54.145.92.198:8000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
    driver: local

# Configuration Summary:
# - Backend: FastAPI with SQLite (file-based, no container needed)
# - Frontend: React SPA with Nginx
# - Database: SQLite stored in db-data volume
# - Public IP: 54.145.92.198